
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Movie Recommender</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQh58iYOTvQj176tww6xsIDAt74tYUIbaby3pzBSNL6HF1tj3s7sp70P" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjX4KAP/g7hM6E1L7gFoE265qbg" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<h1>Movie Recommender</h1>
<p>Tell us what you like, and we'll recommend some movies you might enjoy.</p>
<form action="/recommendations" method="post">
<div class="form-group">
<label for="genres">Genres:</label>
<select class="form-control" id="genres" name="preferences[]" multiple>
<option value="Action">Action</option>
<option value="Comedy">Comedy</option>
<option value="Drama">Drama</option>
<option value="Fantasy">Fantasy</option>
<option value="Horror">Horror</option>
<option value="Romance">Romance</option>
<option value="Sci-Fi">Sci-Fi</option>
<option value="Thriller">Thriller</option>
</select>
</div>
<div class="form-group">
<label for="actors">Actors:</label>
<select class="form-control" id="actors" name="preferences[]" multiple>
<option value="Tom Hanks">Tom Hanks</option>
<option value="Meryl Streep">Meryl Streep</option>
<option value="Leonardo DiCaprio">Leonardo DiCaprio</option>
<option value="Brad Pitt">Brad Pitt</option>
<option value="Jennifer Lawrence">Jennifer Lawrence</option>
<option value="Scarlett Johansson">Scarlett Johansson</option>
<option value="Chris Hemsworth">Chris Hemsworth</option>
<option value="Samuel L. Jackson">Samuel L. Jackson</option>
</select>
</div>
<div class="form-group">
<label for="directors">Directors:</label>
<select class="form-control" id="directors" name="preferences[]" multiple>
<option value="Steven Spielberg">Steven Spielberg</option>
<option value="Martin Scorsese">Martin Scorsese</option>
<option value="Quentin Tarantino">Quentin Tarantino</option>
<option value="Christopher Nolan">Christopher Nolan</option>
<option value="James Cameron">James Cameron</option>
<option value="Ridley Scott">Ridley Scott</option>
<option value="Peter Jackson">Peter Jackson</option>
<option value="Francis Ford Coppola">Francis Ford Coppola</option>
</select>
</div>
<button type="submit" class="btn btn-primary">Get Recommendations</button>
</form>
</div>
</body>
</html>
